<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="rtorresgutierrez.guadalupe@alumnado.fundacionloyola.net" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/validaciones.css" />
    <title>Validaciones DOM</title>
  </head>
  <body>
    <div class="titulos">
      <h2>Validación de Formularios</h2>
      <p>Ejercicio de Validación de Formularios.</p>
    </div>

    <div class="container">
      <form action="index.html" method="post">
        <!--NOMBRE-->
        <div class="row">
          <div class="col-25">
            <label for="iNombre">Nombre</label>
          </div>
          <div class="col-75">
            <input type="text" id="iNombre" pattern="[A-Za-z]{2,}" placeholder="Nombre" />
          </div>
        </div>
        <!--APELLIDOS-->
        <div class="row">
          <div class="col-25">
            <label for="iApellidos">Apellidos</label>
          </div>
          <div class="col-75">
            <input type="text" id="iApellidos" placeholder="Apellidos" />
          </div>
        </div>
        <!-- EDAD -->
        <div class="row">
          <div class="col-25">
            <label for="iEdad">Edad</label>
          </div>
          <div class="col-75">
            <input type="number" id="iEdad" min="18" placeholder="¿Cuántos años tienes?" />
          </div>
        </div>
        <!--EMAIL-->
        <div class="row">
          <div class="col-25">
            <label for="iEmail">Correo electrónico</label>
          </div>
          <div class="col-75">
            <input type="email" id="iEmail" placeholder="Correo electrónico" />
          </div>
        </div>
        <!--NIF-->
        <div class="row">
          <div class="col-25">
            <label for="iNIF">NIF</label>
          </div>
          <div class="col-75">
            <input type="text" id="iNIF" pattern="\d{8}[A-Za-z]" placeholder="NIF" />
          </div>
        </div>
        <!--TELÉFONO-->
        <div class="row">
          <div class="col-25">
            <label for="iTelefono">Teléfono</label>
          </div>
          <div class="col-75">
            <input type="text" id="iTelefono" pattern="\d{9}" placeholder="Teléfono" />
          </div>
        </div>
        <!--COMUNIDAD-->
        <div class="row">
          <div class="col-25">
            <label for="sComunidad">Comunidad Autónoma</label>
          </div>
          <div class="col-75">
            <select id="sComunidad">
              <option value="0" selected hidden>-- Seleccionar Comunidad --</option>
              <option value="1">Andalucía</option>
              <option value="2">Aragón</option>
              <option value="3">Asturias, Principado de</option>
              <option value="4">Balears, Illes</option>
              <option value="5">Canarias</option>
              <option value="6">Cantabria</option>
              <option value="7">Castilla y León</option>
              <option value="8">Castilla - La Mancha</option>
              <option value="9">Cataluña</option>
              <option value="10">Comunitat Valenciana</option>
              <option value="11">Extremadura</option>
              <option value="12">Galicia</option>
              <option value="13">Madrid, Comunidad de</option>
              <option value="14">Murcia, Región de</option>
              <option value="15">Navarra, Comunidad Foral de</option>
              <option value="16">País Vasco</option>
              <option value="17">Rioja, La</option>
              <option value="18">Ceuta</option>
              <option value="19">Melilla</option>
            </select>
          </div>
        </div>
        <!-- PREGUNTA -->
        <div class="row">
          <div class="col-25">
            <p>¿Le gusta el brócoli?</p>
          </div>
          <div class="col-75">
            <input type=radio id=rSi name=brocoli value=si />
            <label for=rSi>Sí</label>
            <input type=radio id=rNo name=brocoli value=no />
            <label for=rNo>No</label>
          </div>
        </div>
        <!-- POLÍTICA DE PRIVACIDAD -->
        <div class="row">
          <div class="col-25">&nbsp;</div>
          <div class="col-75">
            <input type=checkbox id=iPolitica />
            <label for=iPolitica>Acepta Política de Privacidad</label>
          </div>
        </div>
        <br>
        <!-- SUBMIT -->
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
    <script src="js/validaciones.js"></script>
  </body>
</html>
